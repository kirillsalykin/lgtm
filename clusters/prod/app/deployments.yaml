---
# Service topology:
# frontend -> api-gateway -> user-service
#                         -> order-service -> database
#
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8080'
        prometheus.io/path: /metrics
    spec:
      containers:
      - name: app
        image: babashka/babashka:1.3.186
        command: [bb, /app/service.clj]
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SERVICE_NAME
          value: frontend
        - name: PORT
          value: '8080'
        - name: DOWNSTREAM_URLS
          value: http://api-gateway:8080/
        # - name: OTEL_EXPORTER_OTLP_ENDPOINT
        #   value: http://alloy.alloy:4318
        volumeMounts:
        - name: script
          mountPath: /app
        resources:
          requests:
            memory: 64Mi
            cpu: 50m
          limits:
            memory: 128Mi
      volumes:
      - name: script
        configMap:
          name: example-workload
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: default
spec:
  selector:
    app: frontend
  ports:
  - port: 8080
    targetPort: 8080
